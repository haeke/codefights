  <body>
    <script type="text/javascript">
      // 1. given this array: [3,62,234,7,23,74,76,92], use the array filter method and an arrow function to create an array of the numbers great than 70
      const numbers = [3, 62, 243, 7, 23, 74, 23, 76, 92];
      const numbers1 = numbers.filter(numbers => {
        return numbers > 70;
      });

      console.log(numbers1);
    </script>
